<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/logInSignUp.css">
    <title>비밀번호 찾기</title>
</head>
<body>
    <div id="wrapper">
            <a href="/main">
                <img src=images/logo.png>
            </a>
    
        <div id="wrapper-form">
            <div id="box_pagename">비밀번호 찾기</div>
    
            <div id="box_login">
                <form th:action="@{/findpw}" method="post">
                    <input type="text" name="id"  placeholder="  Your ID"  autocomplete="off">
                    <div class="box-findid">아이디를 잊으셨나요? <a href="/findid" > 아이디 찾기</a></div> 
                    <input type="text" name="name"  placeholder="  Your full Name"  autocomplete="off">
                    <input type="text" name="phonenum"  placeholder="  Your Phone Number"  autocomplete="off">
                    <input type="text" name="email"  placeholder="  Your e-mail"  autocomplete="off">

                    <div th:if="${error}">
                        <div id="message">본인 확인에 실패하였습니다. <br> 입력하실 내용을 다시 확인해주세요.</div>
                    </div>

                    <button class="w-btn w-btn-indigo" type="submit">Find Password</button>  
                </form>
            </div>
            <div id="box_link1">
                <div id="box-find1">
                    <a href="/register">회원가입</a>
                </div>
                <div class="box-find3">
                    <a href="/login" >로그인</a>
                </div> 
            </div>
   
        </div>

    </div>
</body>
</html>
