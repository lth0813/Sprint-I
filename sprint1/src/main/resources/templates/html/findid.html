<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/logInSignUp.css">
    <title>아이디찾기</title>
</head>
<body>
    <div id="wrapper">
            <a href="메인화면의 주소입력을 부탁드립니다.">
                <img src=images/logo.png>
            </a>
    
        <div id="wrapper-form">
            <div id="box_pagename">아이디 찾기</div>
    
            <div id="box_login">
                <form th:action="@{/findid}" method="post">
                    <input type="text" name="name"  placeholder="  Your full Name"  autocomplete="off">
                    <input type="text" name="phonenum"  placeholder="  Your Phone Number"  autocomplete="off">
                    <input type="text" name="email"  placeholder="  Your e-mail"  autocomplete="off">
                    
                    <div th:if="${error}">
                        <div id="message">본인 확인에 실패하였습니다.<br>입력하신 내용을 다시 확인해주세요.</div>
                    </div>

                    <button class="w-btn w-btn-indigo" type="submit">Find ID</button>  
                </form>
            </div>
            <div id="box_link1">
                <div id="box-find1">
                    <a href="/register">회원가입</a>
                </div>
                <div id="box-find2">
                    <a href="/findpw">비밀번호 찾기</a>
                </div>
                <div class="box-find3">
                    <a href="/login" >로그인</a>
                </div> 
            </div>
   
        </div>

    </div>
</body>
</html>
