<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/logInSignUp.css">
    <title>EV TireMall Login</title>
</head>
<body>
    <div id="wrapper">
            
            <a href="/main"><!--상단 evtiremall의 로고(움직임 효과 있음, 메인화면으로 링크 있음)-->
                <img id="evtiremalllogo_top" src=images/logo.png>
            </a>
        
        <div id="wrapper-form">/* 위아래 회색박스 */
            <div id="box_pagename">로그인</div>
    
            <div id="box_login">
                <form th:action="@{/login}" method="post">
                    <input type="text" name="id"  placeholder="  Your ID"  autocomplete="off">
                    <input type="password" name="pw"  placeholder="  Your Password"  autocomplete="off">
                    
                    <div th:if="${error}">
                        <div id="message">아이디 또는 비밀번호를 잘못 입력했습니다.<br> 입력하신 내용을 다시 확인해주세요.</div>
                    </div>

                    <button class="w-btn w-btn-indigo" type="submit">로그인</button>  
                </form>
            </div>
            <div id="box_link1">
                <div id="box-find1">
                    <a href="/findid">아이디 찾기</a>
                </div>
                <div id="box-find2">
                    <a href="/findpw">비밀번호 찾기</a>
                </div>
                <div class="box-find3">
                    <a href="/register" >회원가입</a>
                </div> 
            </div>
   
        </div>

    </div>
</body>
</html>
